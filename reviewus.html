<!DOCTYPE html>
<html>
<head>
    <title> reviewus.html </title>
    <style>
        /* ... (styles remain the same) ... */
    </style>
</head>
<body>
    <h1>Leave a Review</h1>
    <div class="review-form">
        <form id="reviewForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="rating">Rating:</label>
            <select id="rating">
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
            </select><br>
            <label for="review">Review:</label>
            <textarea id="review" required></textarea><br>
            <button type="button" onclick="addReview()">Submit Review</button>
        </form>
    </div>
    
    <h1>Reviews</h1>
    <div id="reviews" class="reviews">
        <!-- Reviews will be displayed here -->
    </div>
    
    <script>
        function addReview() {
            var name = document.getElementById("name").value;
            var rating = document.getElementById("rating").value;
            var review = document.getElementById("review").value;

            var reviewHTML = '<div class="review">';
            reviewHTML += '<strong>' + name + '</strong>';
            reviewHTML += '<p>Rated: ' + rating + ' Stars</p>';
            reviewHTML += '<p>"' + review + '"</p>';
            reviewHTML += '</div>';

            document.getElementById("reviews").innerHTML += reviewHTML;
            document.getElementById("reviewForm").reset();
        }
    </script>
</body>
</html>
