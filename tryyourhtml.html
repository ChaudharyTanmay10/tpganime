<!DOCTYPE html>
<html>
<head>
    <title> tryyourhtml.html </title>
    <style>
        /* Your CSS styles for the tester */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 1em;
        }
        .input-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            margin-bottom: 1em;
        }
        .input-area {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
            padding: 0.5em;
            resize: vertical;
            background-color: #f9f9f9;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1em;
        }
        .try-button,
        .reset-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.5em 1em;
            cursor: pointer;
        }
        .output-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            overflow: auto;
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HTML Tester</h1>
        </header>
        <div class="content">
            <div class="input-container">
                <label for="htmlInput">Enter your HTML code below:</label>
                <textarea class="input-area" id="htmlInput" placeholder="Enter your HTML code here"></textarea>
                <div class="button-container">
                    <button class="try-button" onclick="renderHTML()">Try</button>
                    <button class="reset-button" onclick="resetHTML()">Reset</button>
                </div>
            </div>
            <div class="output-container" id="outputArea"></div>
        </div>
        <footer class="footer">
            <p>&copy; 2023 TPG. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function renderHTML() {
            var htmlInput = document.getElementById('htmlInput').value;
            var outputArea = document.getElementById('outputArea');
            outputArea.innerHTML = htmlInput;
        }

        function resetHTML() {
            var htmlInput = document.getElementById('htmlInput');
            var outputArea = document.getElementById('outputArea');
            htmlInput.value = '';
            outputArea.innerHTML = '';
        }
    </script>
    <a href="https://chaudharytanmay10.github.io/tpganime/">GO HOME</a>
</body>
</html>
