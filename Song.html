<!DOCTYPE html>
<html>
<head>
    <title>soundcloud_player.html.</title>
    <style>
        /* Your CSS styles for a professional look */
        /* (CSS styles remain unchanged) */

        /* Button styles with blue background color and white text color */
        .control-button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #0074D9; /* Blue color */
        }

        .playlist-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional SoundCloud Player</h1>

        <div class="playlist">
            <h2>Playlist 1</h2>

            <div class="song">
                <h3>NCS LANDSCAPE</h3>
                <iframe id="soundcloudIframe" width="100%" height="166" scrolling="no" frameborder="no"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/mohammad-naeem-sarkar/jarico-landscape-ncs-best-of&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true"></iframe>
                <div class="playlist-buttons">
                    <button class="control-button" onclick="playAudio()">Play</button>
                    <button class="control-button" onclick="pauseAudio()">Pause</button>
                    <button class="control-button" onclick="resetAudio()">Reset</button>
                </div>
            </div>
            
            <!-- Add more songs with similar structure -->
        </div>

        <!-- Add more playlists with similar structure -->
    </div>

    <script>
        var soundcloudWidget;

        function initSoundCloudWidget() {
            soundcloudWidget = SC.Widget(document.getElementById('soundcloudIframe'));
        }

        function playAudio() {
            soundcloudWidget.play();
            showNotification('Playing', 'Song started playing.');
        }

        function pauseAudio() {
            soundcloudWidget.pause();
            showNotification('Paused', 'Song paused.');
        }

        function resetAudio() {
            soundcloudWidget.seekTo(0);
            soundcloudWidget.pause();
            showNotification('Reset', 'Song reset to beginning.');
        }

        // ... (other functions remain the same)

        function showNotification(title, message) {
            if ('Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        var notification = new Notification(title, {
                            body: message,
                            icon: 'notification-icon.png'  // Provide a suitable icon path
                        });
                        setTimeout(function() {
                            notification.close();
                        }, 3000);  // Close the notification after 3 seconds
                    }
                });
            }
        }

        // Initialize SoundCloud widget after the iframe loads
        window.onload = initSoundCloudWidget;
    </script>
    
    <!-- Include the SoundCloud SDK script -->
    <script src="https://w.soundcloud.com/player/api.js"></script>
</body>
    </html>
