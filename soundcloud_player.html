<!DOCTYPE html>
<html>
<head>
    <title>soundcloud_player.html</title>
    <style>
        /* Your CSS styles for a professional look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .playlist {
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 5px;
            margin-bottom: 1em;
        }
        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1em;
        }
        .controls {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional SoundCloud Player</h1>

        <div class="playlist">
            <h2>Playlist 1</h2>

            <div class="song">
                <h3>Song Title 1</h3>
                <iframe id="player1" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/mohammad-naeem-sarkar/jarico-landscape-ncs-best-of&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true">
                </iframe>
                <div class="controls">
                    <button onclick="playSong('player1')">Play</button>
                    <button onclick="pauseSong('player1')">Pause</button>
                    <button onclick="resetSong('player1')">Reset</button>
                </div>
            </div>

            <div class="song">
                <h3>Song Title 2</h3>
                <iframe id="player2" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/yoyohoneysingh-3/love-dose-yo-yo-honey-singh&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true">
                </iframe>
                <div class="controls">
                    <button onclick="playSong('player2')">Play</button>
                    <button onclick="pauseSong('player2')">Pause</button>
                    <button onclick="resetSong('player2')">Reset</button>
                </div>
            </div>
            
            <!-- Add more songs with similar structure -->
        </div>

        <!-- Add more playlists with similar structure -->
    </div>

    <script>
        const songFrames = document.querySelectorAll('iframe');

        function playSong(playerId) {
            const player = document.getElementById(playerId);
            player.contentWindow.postMessage('{"method":"play"}', '*');
        }

        function pauseSong(playerId) {
            const player = document.getElementById(playerId);
            player.contentWindow.postMessage('{"method":"pause"}', '*');
        }

        function resetSong(playerId) {
            const player = document.getElementById(playerId);
            player.contentWindow.postMessage('{"method":"seekTo", "value": 0}', '*');
        }
    </script>
    <a href="https://chaudharytanmay10.github.io/tpganime/">GO HOME</a>
</body>
</html>
